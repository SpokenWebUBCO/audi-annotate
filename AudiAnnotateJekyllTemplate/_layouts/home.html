---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {%- for item in site.items -%}
    <li>
        <h3>
          <a class="post-link" href="{{ item.url | relative_url }}">
            {{ item.title | escape }}
          </a>
        </h3>
      </li>
    {%- endfor -%}
  </ul>

</div>
